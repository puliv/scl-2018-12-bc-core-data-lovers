<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styleSteam.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Steam Noticias</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="nav-logo">
                    <a href="#" class="brand-logo"><img src="IMG/globalheader_logo.png"></a>
                </div>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Ordenar</a></li>
                <li><a href="#">Filtrar</a></li>
                <li><a href="#">Calculo Agregado</a></li>
              </ul>
            </div>
          </nav>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col s4">
                    <div class="card">
                            <div class="card">
                                    <div class="card-image waves-effect waves-block waves-light">
                                      <img class="activator" src="IMG/tf2_logo.png">
                                    </div>
                                    <div class="card-content">
                                      <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
                                      <p><a href="#">This is a link</a></p>
                                    </div>
                                    <div class="card-reveal">
                                      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                                      <p>Here is some more information about this product that is only revealed once clicked on.</p>
                                    </div>
                                  </div>
                      </div> 
                </div>
            </div>
        </div>
    </section>
    <script src="./data/steam/steam.js"></script>
    <script src="mainSteam.js"></script>
    <script src="dataSteam.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
